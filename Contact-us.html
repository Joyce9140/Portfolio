<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" 
  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="topnav">
    <a href="index.html">HOME</a>
    <a href="CV%20Page.html">CV PAGE</a>
    <a href="contact-us.html">CONTACT US</a>
    <a href="WorkPage.html">WORK PAGE</a>
  </div>
  <section class="contact">
    <div class="inner">
      <h2 class="font">Contact Us</h2>
      <p class="font"><strong>Come on. Don't Be Shy :)</strong></p>
    </div>
    <div class="container">
      <div class="contactInfo">
        <div class="box">
          <div class="icon">
            <i class="fa fa-map-marker" aria-hidden="true"></i>
          </div>
          <div class="text">
            <h3 class="font"><strong>Address</strong></h3>
            <p class="font"> Ln. 126, Nanya St., North Dist.,<br>
               Hsinchu City, Taiwan (R.O.C)</p>
          </div>
        </div>
        <div class="box">
          <div class="icon">
            <i class="fa fa-phone" aria-hidden="true"></i>
          </div>
          <div class="text">
            <h3><strong class="font">Phone</strong></h3>
            <p class="font">0905.....975</p>
          </div>
        </div>
        <div class="box">
          <div class="icon">
            <i class="fa fa-envelope-o" aria-hidden="true"></i> 
          </div>
          <div class="text">
            <h3><strong class="font">Email</strong></h3>
            <p class="font">joycelin@pacificamerican.org</p>
          </div>
        </div>
      </div>
      <div class="contactForm">
        <form>
          <h2 class="font">Send Message</h2>
          <div class="inputBox">
            <input type="text" name="" required="required">
            <span class="font">Full Name</span>
          </div>
          <div class="inputBox">
            <input type="text" name="" required="required">
            <span class="font">Email</span>
          </div>
          <div class="inputBox">
            <textarea required="required"></textarea>
            <span class="font">Type Your Message...</span>
          </div>
          <div class="inputBox">
            <input type="submit" name="" value="Send">
          </div>
        </form>
      </div>
    </div>
  </section>
  
</body>
</html>
